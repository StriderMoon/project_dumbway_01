<html>
  <head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact_me.css" />
  </head>
  <body>
    <nav><!--home-->
      <div class="nav-left">
        <ul>
          <li>
            <img src="icon/logo.png" alt="logo" />
          </li>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="https://github.com/StriderMoon">Github</a>
          </li>
        </ul>
      </div>
      <div class="nav-right">
        <a href="contact_me.html">Contact Me...</a>
      </div>
    </nav>

    <form> <!--contact-->
      <div>
        <label for="input-name">Nama</label>
        <input type="text" id="input-name" required />
      </div>

      <div>
        <label for="input-email">Email</label>
        <input type="email" id="input-email" required />
      </div>

      <div>
        <label for="input-number">Nomber Telepon</label>
        <input type="text" id="input-number" required />
      </div>

      <div>
        <label for="input-subject">Tentang?</label>
        <select id="input-subject" required>
          <option value="" hidden>Select</option>
          <option>HTML</option>
          <option>CSS</option>
          <option>Javascript</option>
        </select>
      </div>

      <div>
        <label for="input-message">Katakan padaku</label>
        <textarea
          required
          rows="3"
          cols="10"
          class=""
          id="input-message"
        ></textarea>
      </div>

      <div class="Submit-button"> 
        <button type="button" onclick="submitData()">Submit</button>
      </div>
    </form>
    <script src="contact_me.js"></script>
  </body>
</html>
